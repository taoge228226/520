<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>520 | 专属我们的誓约</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');
    body {
      background: linear-gradient(135deg, #1a0a13 0%, #4e1a2b 100%);
      min-height: 100vh;
      margin: 0;
      color: #e0b3c1;
      font-family: 'UnifrakturCook', 'STSong', '华文宋体', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .collar {
      margin-top: 30px;
      margin-bottom: 30px;
      width: 120px;
      height: 38px;
      background: #222;
      border: 5px solid #b00a32;
      border-radius: 40px 40px 45px 45px/30px 30px 60px 60px;
      position: relative;
      box-shadow: 0 8px 24px #000a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    .collar-ring {
      position: absolute;
      left: 50%;
      bottom: -18px;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      background: #bbb;
      border-radius: 50%;
      border: 4px solid #7a131e;
      box-shadow: 0 2px 12px #0006;
      z-index: 2;
    }
    .chain {
      position: absolute;
      left: 50%;
      bottom: -40px;
      transform: translateX(-50%);
      width: 8px;
      height: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .chain-link {
      width: 12px;
      height: 14px;
      border: 2px solid #bbb;
      border-radius: 8px;
      background: #444c;
      margin: 0 auto;
    }

    .rose {
      position: absolute;
      right: -50px;
      top: 0px;
      width: 46px;
      height: 46px;
      z-index: 3;
      pointer-events: none;
    }

    .rose svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'UnifrakturCook', serif;
      color: #ff2466;
      letter-spacing: .12em;
      margin: 0 0 10px 0;
      text-shadow: 0 0 18px #b00a3299, 0 2px 4px #000a;
      animation: fadeInDown 1.5s cubic-bezier(.6,-0.3,.7,1.6);
    }
    .sub {
      font-size: 1.2rem;
      color: #d6b0c4;
      margin-bottom: 20px;
      letter-spacing: .08em;
      animation: fadeInDown 2.3s;
      text-align: center;
    }

    .vow {
      background: rgba(30,10,20,0.7);
      border-left: 4px solid #9d1e45;
      border-radius: 0 18px 18px 0;
      padding: 24px 28px 18px 20px;
      font-size: 1.15rem;
      max-width: 90vw;
      box-shadow: 0 2px 16px #b00a3230;
      margin-top: 8px;
      margin-bottom: 20px;
      color: #ffebfa;
      font-family: 'STSong', '华文宋体', serif;
      animation: fadeInUp 2.6s;
      line-height: 1.75;
    }

    .signature {
      text-align: right;
      color: #b00a32;
      font-size: 1.1rem;
      margin-top: 24px;
      font-family: 'UnifrakturCook', serif;
      animation: fadeIn 3.5s;
      letter-spacing: .1em;
    }

    /* 漂浮玫瑰花瓣 */
    .petal {
      position: fixed;
      left: 50vw;
      top: 100vh;
      width: 26px;
      height: 26px;
      z-index: 99;
      pointer-events: none;
      animation: petalUp 6s linear forwards;
      opacity: .85;
    }
    @keyframes petalUp {
      0% { transform: translateY(0) rotate(0);}
      100% { 
        transform: translateY(-110vh) rotate(240deg) scale(1.15);
        opacity: 0.6;
      }
    }
    @keyframes fadeInDown {
      0% {opacity:0; transform:translateY(-60px);}
      100% {opacity:1; transform:translateY(0);}
    }
    @keyframes fadeInUp {
      0% {opacity:0; transform:translateY(60px);}
      100% {opacity:1; transform:translateY(0);}
    }
    @keyframes fadeIn {
      0% {opacity:0;}
      100% {opacity:1;}
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.7rem;}
      .vow { font-size: 1rem; padding: 14px 12px 10px 12px;}
      .collar { width: 88px; height: 32px;}
      .rose { width: 30px; height: 30px; right: -28px;}
    }
  </style>
</head>
<body>
  <div class="collar">
    <div class="collar-ring"></div>
    <div class="chain">
      <div class="chain-link"></div>
      <div class="chain-link"></div>
      <div class="chain-link"></div>
    </div>
    <div class="rose">
      <svg viewBox="0 0 48 48">
        <ellipse cx="24" cy="28" rx="14" ry="8" fill="#b00a32"/>
        <ellipse cx="24" cy="19" rx="10" ry="14" fill="#e8356f"/>
        <ellipse cx="25" cy="21" rx="8" ry="14" fill="#b00a32"/>
        <ellipse cx="21" cy="22" rx="7" ry="13" fill="#ff6fb5"/>
        <ellipse cx="24" cy="10" rx="4" ry="4" fill="#fff5"/>
      </svg>
    </div>
  </div>
  <h1>凹凹· 520 ·快乐</h1>
  <div class="sub">
    专属于我们的誓约，<br>
    爱与臣服，忠诚与守护
  </div>
  <div class="vow">
    <b>在520这个属于我们的日子，</b><br>
    我自愿将心交付于你，<br>
    无论是白天还是夜晚，无论欢愉还是磨难。<br>
    你是我的狗狗，更是我的归属。<br>
    <br>
    我愿用信任、真心、温柔，<br>
    与你共度以后的每一天。<br>
    项圈为证，锁链为誓。<br>
    <br>
    <i>我愿为你，永远珍藏我的锋芒，<br>
    只在你面前展露最真实的自己。</i>
  </div>
  <div class="signature">
    <span id="date"></span><br>
    <span>——— 属于你的主人</span>
  </div>
  <script>
    // 自动显示日期
    const today = new Date();
    document.getElementById('date').innerText =
      today.getFullYear() + '年' + (today.getMonth() + 1) + '月' + today.getDate() + '日';

    // 漂浮玫瑰花瓣
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = (Math.random() * 90 + 5) + 'vw';
      petal.style.animationDuration = (4 + Math.random() * 3) + 's';
      petal.innerHTML = `<svg viewBox="0 0 26 26">
        <ellipse cx="13" cy="13" rx="9" ry="13" fill="#e8356f" opacity="0.85"/>
        <ellipse cx="13" cy="10" rx="7" ry="8" fill="#ff6fb5" opacity="0.85"/>
        <ellipse cx="13" cy="13" rx="5" ry="7" fill="#b00a32" opacity="0.7"/>
      </svg>`;
      document.body.appendChild(petal);
      setTimeout(()=>petal.remove(), 7000);
    }
    setInterval(createPetal, 900);
    // 首屏多撒一些
    for(let i=0;i<8;i++) {
      setTimeout(createPetal, Math.random()*1200);
    }
  </script>
</body>
</html>
